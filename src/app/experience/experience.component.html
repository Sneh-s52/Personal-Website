<section class="projects-section">
  <h2 class="section-title">My Work</h2>
  <p class="section-subtitle">A collection of projects I've worked on.</p>
  <div class="projects-container">
    <div *ngFor="let project of projects" class="project-card">
      <div class="project-image">
        <img [src]="project.image" [alt]="project.title" />
      </div>
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-links">
          <a *ngIf="project.website" [href]="project.website" target="_blank">
            <img src="/assets/assets/link.svg">
          </a>
          <a *ngIf="project.github" [href]="project.github" target="_blank">
            <img src="/assets/assets/github.svg">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<app-icon-cloud></app-icon-cloud>
